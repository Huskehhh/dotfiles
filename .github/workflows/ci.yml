name: Build docker container

on:
  push:
    branches: [main]
  # Force build every day at 2am.
  schedule:
    - cron: "0 2 * * *"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          load: true
          tags: jordynnewnham/dotfiles:latest
